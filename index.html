<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>calc<br>ul<br>at<br>or!</h1>

    <div class="blob">
        <!-- This SVG is from https://codepen.io/Ali_Farooq_/pen/gKOJqx -->
        <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 310 350">
        <path d="M156.4,339.5c31.8-2.5,59.4-26.8,80.2-48.5c28.3-29.5,40.5-47,56.1-85.1c14-34.3,20.7-75.6,2.3-111  c-18.1-34.8-55.7-58-90.4-72.3c-11.7-4.8-24.1-8.8-36.8-11.5l-0.9-0.9l-0.6,0.6c-27.7-5.8-56.6-6-82.4,3c-38.8,13.6-64,48.8-66.8,90.3c-3,43.9,17.8,88.3,33.7,128.8c5.3,13.5,10.4,27.1,14.9,40.9C77.5,309.9,111,343,156.4,339.5z"/>
        </svg>
    </div>


    <div class="calc-wrap">
        <div id="calc-upper">0</div>

        <div class="calc-erase">
           <button id="erase-btn" onclick="clearDisplay()"><img src="images/arrow.svg" alt="arrow" id="arrow"></button>
        </div>

        <div class="calc-buttons">
            <button onclick="addToDisplay('1')" class="calc-button-num">1</button>
            <button onclick="addToDisplay('2')" class="calc-button-num">2</button>
            <button onclick="addToDisplay('3')" class="calc-button-num">3</button>
            <button onclick="addToDisplay('/')" class="calc-button-num">รท</button>
            <button onclick="addToDisplay('4')" class="calc-button-num">4</button>
            <button onclick="addToDisplay('5')" class="calc-button-num">5</button>
            <button onclick="addToDisplay('6')" class="calc-button-num">6</button>
            <button onclick="addToDisplay('*')" class="calc-button-num">ร</button>
            <button onclick="addToDisplay('8')" class="calc-button-num">7</button>
            <button onclick="addToDisplay('8')" class="calc-button-num">8</button>
            <button onclick="addToDisplay('9')" class="calc-button-num">9</button>
            <button onclick="addToDisplay('-')" class="calc-button-num">-</button>
            <button onclick="addToDisplay('0')" class="calc-button-num">0</button>
            <button onclick="addToDisplay('.')" class="calc-button-num">.</button>
            <button onclick="calcResult()" class="calc-button-num">=</button>
            <button onclick="addToDisplay('+')"class="calc-button-num">+</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
